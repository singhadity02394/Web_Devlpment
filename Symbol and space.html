<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> symbol </title>
</head>
<body>
    <div>
        Copy Right &copy;
    </div>
    <div>
        Trade Mark &trade;
    </div>
    <div>
        Registerd Trade Mark &reg;
    </div>
    <!--emsp is use for 4space-->
    <div>
        Hello&emsp;World
        <!--en spce use for two space-->
        <div>Hello&ensp;Sunny</div>
       
    </div>
    <!--Non breaking space-->
    <div> Hello&nbsp;Everyone</div>
    <!--&#8377 is rupes symbol-->

    <div>
        &#8377; 5000/
    </div>
    
</body>
</html>
