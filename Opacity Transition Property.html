<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Opacity </title>
    <style type="text/css">
    .main{
        width:500px;
        height: 500px;
        background-color: darkorange;
        opacity: 0.6;
        transition: 2s;

    }
    .main:hover{
        opacity:1;
        background-color: darkgreen;
    }
     </style>
</head>
<body>
    <div class="main">

    </div>

    
</body>
</html>
