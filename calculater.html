<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ls calculater</title>
</head>
<body>
    <input type="number" name="first" id="first" step="any"/>
    <select id="ope">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select> 
    <input type="number" name="second" id="second" step="any"/>
    <br/>
    <br/>
    <button onclick="cal()"> Calculate </button>
    <input type="text" id="result" name="" readonly="" />
     
    
</body>
<script type="text/javascript">
    function cal(){
        var opr1 = document.getElementById('first').value; 
        
        var opr2 = document.getElementById('second').value;
        var ope = document.getElementsById('ope').value;
        if(ope == '+'){
            var result = parseInt(opr1) + parseInt(opr2);
        }
        if(ope == '-'){
            var result = parseInt(opr1) - parseInt(opr2);
        }
        if(ope == '*'){
            var result = parseInt(opr1) * parseInt(opr2);
        }
        if(ope == '/'){
            var result = parseInt(opr1) / parseInt(opr2);
        }
        document.getElementById('result').value= result;

        

    }
     


</script>

</html>
