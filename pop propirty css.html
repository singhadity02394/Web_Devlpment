<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc</title>

<style type="text/css">
    .box{
        width:400px;
        height:400px;
        border: 2px greenyellow solid;
        margin: auto;
        margin-top: 100px;
        position: relative;


    }
    .add{
        width: 100%;
        font-size: 30px;
        background-color: rgb(199, 123, 29);
        color:white;
        position: absolute;
        left:0px;
        bottom: -10px;
        opacity: 0;
        transition: 1s;
    }
    .box:hover .add{
        bottom:0px;
        opacity: 1;

    }
</style>
<body>
    <div class="box">
        <img src="IMG_20210423_120009_019.jpg" width="100%" height="100%"/>
        <input type="button" name="" value="Add To Cart" class="add">
    </div>
    
</body>
