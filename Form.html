<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!--<h2>Enquiry</h2>-->
    <form>
        <fieldset>
            <legend>Enquiry</legend>
        Name: <input type="text" name="name" placeholder="Enter the Name"/>
        <br/>
        <br/>
        Address: <textarea name="address"> </textarea>
        <br/>
        <br/>

        Gender: 
        <input type="radio" value="m" name="gender" checked=""/> Male
        <input type="radio" value="f" name="gender"/> Female
        <input type="radio" value="o" name="gender"/> Other
        <br/>
        <br/>
        Email:
        <input type = "email" name="email"/>
        <br/>
        <br/>
        Mobile number:
        <input type = "mobil number" name="" id="mobile number" pattern="[0-9]"/>

      <br/>
      
        Country:
        <select>
            <optgroup label="ASIA">
                <option>Please select a country</option>
                <option value="india">India</option>
                <option value="shri">Shri Lanka</option>
            </optgroup>
            <option>UAE</option>
            </select>
        
        
        <br/>
        <br/>

      Hobbies:
        <input type="checkbox" name="hobbies" checked=""/> Dancing
        <input type="checkbox" name="hobbies"/> Singing

        <br/>
        <br/>
        Image:
        <input type="file" name="image"/>
        <br/>
        <br/>
        <input type="submit" value="Send"/>
        <input type="reset" value="Reset "/>

    </fieldset>  
    </form>
    
    
</body>
</html>
