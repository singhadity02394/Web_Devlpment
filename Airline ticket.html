<!DOCTYPE html>
<html>
<head>
	<title>Airline Reservation Ticket</title>
	<link rel="stylesheet" type="text/css" href="styleAir.css">
</head>
<body>
	<div class="ticket">
		<div class="airline-logo">
			<img src="airline-logo.png" alt="Airline Logo">
		</div>
		<div class="flight-details">
			<h1>Flight Details</h1>
			<p><strong>Flight Number:</strong> AC1234</p>
			<p><strong>Departure:</strong> Toronto Pearson International Airport (YYZ)</p>
			<p><strong>Destination:</strong> John F. Kennedy International Airport (JFK)</p>
			<p><strong>Date:</strong> October 15, 2023</p>
			<p><strong>Time:</strong> 7:00 PM</p>
			<p><strong>Class:</strong> Economy</p>
		</div>
		<div class="passenger-details">
			<h1>Passenger Details</h1>
			<p><strong>Name:</strong> John Doe</p>
			<p><strong>Seat Number:</strong> 23A</p>
			<p><strong>Confirmation Number:</strong> ABC123</p>
		</div>
		<div class="barcode">
			<img src="barcode.png" alt="Barcode">
		</div>
	</div>
</body>
</html>
