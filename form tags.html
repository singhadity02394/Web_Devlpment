<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 FoRM</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>HTML 5 FORM </legend>
            Name:
            <input type="text" name="name" required="Enter your name" autofocus="" maxlength="30"/>
            <br/>
            <br/>
            <!--#FF00000 colour code of READ-->
            <input type="color" name="color" value="#FF00000"/>
            <br/>
            <br/>
            Email:
            <input type="email" name="email"  />
            <br/>
            <br/>
            Password:
            <input type="password" name="pass"/>
            <br/>
            <br/>
            <br/>
             Age:
            <input type="number" name="age" min="0" max="110"/>
            <br/>
            <br/>
            Secret:
            <input type="hidden" name="Secret"/>
            <br/>
            <br/>
            <input type="submit" name="submit"/>
            
            

        </fieldset>

    </form>
    
</body>
</html>
